<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Next Acess - Conversor de Moedas</title>
  </head>

  <body>

    <div class="container">
      <header>
        <h1>Next Acess - Convert</h1>
      </header>

      <main>

        <label>
          Converter  <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="select-value">
              <option>US$ Dólar Americano</option>
              <option>€ Euro</option>
              <option>€ Libra</option>
            </select>
          </label>


          <label>
            Valor
            <input placeholder="R$ 10.000,00" id="input-real" autofocus>
          </label>

          <button type="button" id="convert-button">Converter</button>

          <section>
            
            <div class="sec">
                <img src="./img/brasil 2.svg" alt="band-brasil">
                <p class="text">Real</p>
                <p class="text-value" id="real-value">R$ 10.000,00</p>
               

            </div>


            <img src="./img/Vector.png" alt="seta" class="vector">
            
            <div class="sec">
                <img src="./img/eua.svg" alt="band-eua" id="img-change">

                <p class="text" id="text-value">Dólar Americano</p>
                <p class="dolar-value" id="value">US$ 2.000,00</p>
            </div>
            


          </section>

          

      </main>
    </div>

  </body>
</html>
